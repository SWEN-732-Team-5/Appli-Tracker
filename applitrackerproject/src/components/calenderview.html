<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Task Calendar</title>
<style>
    #taskCalendar {
        width: 600px;
        margin: auto;
        text-align: center;
    }

    #newTaskForm {
        margin-top: 20px;
        text-align: center;
    }

    #calendarDays {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        gap: 10px;
    }

    .day {
        padding: 10px;
        background-color: #f0f0f0;
        border: 1px solid #ddd;
    }

    .task {
        margin-top: 5px;
        padding: 5px;
        background-color: #add8e6;
        font-size: 12px;
    }

    input[type="text"], input[type="date"] {
        padding: 8px;
        margin: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    button {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    button:hover {
        background-color: #45a049;
    }
</style>
</head>
<div id="taskCalendar">
    <button id="prevMonth">Previous</button>
    <button id="nextMonth">Next</button>
    <h2 id="monthLabel"></h2>
    <div id="calendarDays"></div>
</div>

<div id="newTaskForm">
    <input type="date" id="taskDate" required>
    <input type="text" id="taskType" placeholder="Type of Task" required>
    <input type="text" id="taskContent" placeholder="Task Details" required>
    <button onclick="addTask()">Add Task</button>
</div>
<script>

    let currentDate = new Date();

function renderCalendar() {
    const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
    const daysInMonth = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0).getDate();
    const firstDay = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1).getDay();

    document.getElementById('monthLabel').textContent = `${monthNames[currentDate.getMonth()]} ${currentDate.getFullYear()}`;

    let calendarHTML = '';
    for (let i = 0; i < firstDay; i++) {
        calendarHTML += '<div class="day"></div>'; // Empty cells
    }

    for (let day = 1; day <= daysInMonth; day++) {
        const dateStr = `${currentDate.getFullYear()}-${String(currentDate.getMonth() + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
        calendarHTML += `<div class="day">${day}`;

        tasks.forEach(task => {
            if (task.date === dateStr) {
                calendarHTML += `<div class="task">${task.type}: ${task.content}</div>`;
            }
        });

        calendarHTML += '</div>';
    }

    document.getElementById('calendarDays').innerHTML = calendarHTML;
}
</script>
</body>
</html>
