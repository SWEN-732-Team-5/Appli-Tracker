<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Task Calendar</title>
<style>
    #taskCalendar {
        width: 600px;
        margin: auto;
        text-align: center;
    }

    #newTaskForm {
        margin-top: 20px;
        text-align: center;
    }

    #calendarDays {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        gap: 10px;
    }

    .day {
        padding: 10px;
        background-color: #f0f0f0;
        border: 1px solid #ddd;
    }

    .task {
        margin-top: 5px;
        padding: 5px;
        background-color: #add8e6;
        font-size: 12px;
    }

    input[type="text"], input[type="date"] {
        padding: 8px;
        margin: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    button {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    button:hover {
        background-color: #45a049;
    }
</style>
</head>
    </html>
